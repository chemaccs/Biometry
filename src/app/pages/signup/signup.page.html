<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Welcome</ion-title>
    <p class="subTitle">Sign up to create your account</p>
  </div>
  <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
    <div class="ion-padding">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input placeholder="username" class="input" formControlName="nombre"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input placeholder="password" class="input" formControlName="password" type="password"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Repeat Password</ion-label>
        <ion-input placeholder="repeat password" class="input" formControlName="confirmacionPassword" type="password"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <!-- AquÃ­ antes estaba el confirmacionBiometricVerification -->
      <div class="signinLink">
        <p>Alreday a member? <a style="color: #FFC33F" [routerLink]="['/login']">Signin now</a></p>
      </div>
    </div>
    <ion-button (click)="guardar()">
      Ingresar
    </ion-button>
  </form>
  <ion-fab>
    <ion-fab-button [routerLink]="['/home']">
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
